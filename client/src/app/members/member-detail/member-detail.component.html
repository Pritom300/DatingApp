
<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail">

            <div class="card-body">

                <div>
                    <strong>Location : </strong>
                    <h4>{{member.city}} , {{member.country}}</h4>
                </div>

                <div>
                    <strong>Age : </strong>
                    <h4>{{member.age}}</h4>
                </div>

                <div>
                    <div>
                        <strong>Last Active : </strong>
                        <h4>{{member.lastActive}}</h4>
                    </div>

                    <strong>Member Since : </strong>
                    <h4>{{member.created}}</h4>

                </div>
            </div>

            <div class="footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">LIKE</button>
                    <button class="btn btn-success">MESSAGE</button>
                </div>
            </div>
        </div>
    </div>



    <div class="col-8">
        <tabset class="member-tabset">

            <tab heading='About {{member.knownAs}}'>
                <h4>Description : </h4>

                <p>{{member.introduction}}</p>

                <h4>Looking For:</h4>
                <p>{{member.lookingFor}}</p>
            </tab>

            <tab heading='Interests'>
                <h4>Interests: </h4>

                <p>{{member.interests}}</p>
            </tab>

            <tab heading='Photes'>
                
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" 
                
                    style="display: inline-block; margin-bottom: 20px;">

                </ngx-gallery>

            </tab>

            <tab heading='Messages'>
                <h4>Messages will be go here : </h4>
                
            </tab>

        </tabset>
    </div>
</div>
